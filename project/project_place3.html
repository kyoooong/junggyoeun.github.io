<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project_place3.css">
</head>
<body>
    <header>
        <h1>Turn _ your taste</h1>
    </header>
        <div class="container">
            <div class="title">
                How is your feeling today?
            </div>
            <div class="subTitle">
                느지막한 오후의 외출! 황홀한 일몰과 야경을
            </div>
        </div>
    <div class="container">
        <div id="place1" class="place">
            <h1>을지로<br>in Junggu</h1>
        </div>
        <div id="place2" class="place">
            <h1>용리단길<br>in Yongsan</h1>
        </div>
        <div id="place3" class="place">
            <h1>신당동<br>in Junggu</h1>
        </div>
    </div>
    <div id="map" style="width:500px;height:350px;"></div>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=1ea3790e49275a4e58b13e275989c89f"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.56682, 126.97865), // 지도의 중심좌표
                level: 9, // 지도의 확대 레벨
                mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
            }; 

        // 지도를 생성한다 
        var map = new kakao.maps.Map(mapContainer, mapOption); 

        // 마커와 인포윈도우를 생성할 위치와 내용을 객체로 저장
        var positions = [
            {
                title: '을지로', 
                latlng: new kakao.maps.LatLng(37.5662, 126.9835)
            },
            {
                title: '용리단길', 
                latlng: new kakao.maps.LatLng(37.5310, 126.9817)
            },
            {
                title: '신당동', 
                latlng: new kakao.maps.LatLng(37.5561, 127.0092)
            }
        ];

        // 마커와 인포윈도우를 생성하여 지도에 표시하는 함수
        for (var i = 0; i < positions.length; i++) {
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng // 마커의 위치
            });

            var infowindow = new kakao.maps.InfoWindow({
                content: '<div class="custom-infowindow">' + positions[i].title + '</div>' // 인포윈도우에 표시할 내용
            });

            // 인포윈도우를 마커에 표시
            infowindow.open(map, marker);
        }
    </script>
    
</body>
</html>
