<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="project_join.js">
    let joinButton = document.getElementById("userJoin");
    joinButton.onsubmit = function() {
        let id = document.getElementById("userid");
        let email = document.getElementById("email");
        let pw = document.getElementById("pw");

        // 빈칸 있을 시에 알림
        if (id == null || email == null || pw == null) {
            alert("모든 사용자 정보를 입력해 주세요.");
        } else {
            // UserJoin에 넘겨줘서 쿠키에 저장
            UserJoin(id, email, pw);
        }
    }
</script>
<body>
    <h1>Join</h1>
    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li>
                <label for="id">ID</label>
                <input id="userid" type="text" id="id" name="id">
            </li>
            <li>
                <label for="email">E-mail</label>
                <input id="email" type="email" id="email" name="email">
            </li>
            <li>
                <label for="pw">PW</label>
                <input id="pw" type="password" id="pw" name="pw">
            </li>  
        </ul>
    </fieldset>
    <fieldset>
        <input id="userJoin" type="submit" value="join">
    </fieldset>
</body>
</html>
