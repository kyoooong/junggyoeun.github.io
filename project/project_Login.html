<!DOCTYPE html>
<html lang="ko">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Log in</h1>
    <form id="login">

            <legend></legend>
            <ul>

                    <label for="id">ID</label>

                <li>
                    <label for="pw">PW</label>

            </ul>
        </fieldset>
        <fieldset>
            <input type="submit" value="Log in">
        </fieldset>
</body>
