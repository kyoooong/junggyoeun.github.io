<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
    <script>
    function GetCookie (name) {
        let pairs = document.cookie.split(";"); // 쿠키문자열을 ;을 경계로 분할
        for(let i=0; i<pairs.length; i++) {
            let pair = pairs[i].trim(); // 쿠키 앞뒤의 빈칸 제거
            let unit = pair.split("=");
            if(unit[0] == name)
                return unescape(unit[1]);
        }
        return null;
    }
    function SetCookie (name, value, expireDate) {
        let cookieStr = name + "=" + escape(value) + 
            ((expireDate == null)?"":("; expires=" + expireDate.toUTCString()));
            document.cookie = cookieStr;
    }
    
    function UserJoin (id, email, pw) {
            let value = id + "::" + email + "::" + pw;
            let expire = new Date();
            expire.setTime(expire.getTime() + (365*24*3600*1000));
            console.log(value);
            SetCookie("userInfo", value, expire); 
    }
    </script>
    <style>
        /* 팝업창 스타일 작성 */ 
    </style>
</head>
    <body>
        <h1>쿠키 테스트 하기</h1>
        <hr>
        <div>본문 내용 영역</div>
        <div class="popup">
            <div class="popup_contents">
                <!--공지사항 내용 추가-->
            </div>
            <div class="btn">
                <!-- "오늘 하루 보지 않기 " 버튼 추가-->
                <!-- "Close" 버튼 추가-->
            </div>
        </div>
    <script>
        let username = GetCookie("username");
        // 오늘 하루 보지 않기 기능을 위한 쿠키 추가
        let expire = new Date (); // 현재 시간
        username = prompt("이름을 입력해 주십시오.","");
        expire.setTime(expire.getTime() + (365 * 24 * 3600 * 1000)); // 1년후 
        UserJoin("username",username, "1234");
        document.write("<p>어서오십시오. "+username+"님의 방문을 환영합니다!");
    </script>
    </body>
    </html>
