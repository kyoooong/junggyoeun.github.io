<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>실습 2-4</title>
    <style>
      .box{
        width:300px;
        height:70px;     
        margin:0 auto;
      }
      h1 {
        text-align: center;
        line-height: 70px;
        color: aliceblue;
        text-shadow: 4px 3px 10px rgb(223, 176, 176);
      }
      #style1{background-color: #4000ff;}
      #style2{
        background: linear-gradient(30deg, #e600ff, #1a0236);
      }
      #style3{
        background: radial-gradient( rgb(3, 19, 71), rgb(68, 0, 255) );
      }
  
    </style>
  </head>
  <body>
    <div class="box" id="style1">
      <h1>웹 개발 기초</h1>
    </div>
    <div class="box" id="style2">
      <h1>웹 개발 중급</h1>
    </div>
    <div class="box" id="style3">
      <h1>웹 개발 고급</h1>
    </div>
  </body>
</html>
